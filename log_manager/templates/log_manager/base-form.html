{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="fa icon"
      type="short icon"
      href="{% static 'images/logo.png' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/c42d26af79.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="{% static 'log_manager/css/login.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <title>Attendance | KsTU</title>
  </head>
  <body>
    <div id="container">
      <section class="auth-container">
        <div class="login-form auth-form">
          <div class="form-heading">
            {% block logo %}
            <img
              src="{% static 'log_manager/images/kstu_logo.png' %}"
              alt="Logo"
              class="logo"
            />
            {% endblock %}
          </div>
          {% block form %}  
          <!-- Form goes here -->
          {%endblock %} 
           {% if messages %}
              {% for message in messages %}
                <p class="sys-feedback message">{{ message }}</p>
              {% endfor %}
          {% endif %}
        </div>
      </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'log_manager/js/main.js' %}"></script>
  </div>
  </body>
</html>
